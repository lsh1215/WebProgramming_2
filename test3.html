<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>더하기 문제</title>
    <script>
        function checkAnswer() {
            const num1 = parseInt(document.getElementById('num1').textContent);
            const num2 = parseInt(document.getElementById('num2').textContent);
            const answer = parseInt(document.getElementById('answer').value);
            const result = (num1 + num2 === answer) ? 'o.html' : 'x.html';
            window.open(result, '_blank', 'width=100,height=120,top=300,left=300');
        }
    </script>
</head>
<body>
    <div>
        <span id="num1">3</span> + <span id="num2">5</span> = 
        <input type="text" id="answer">
        <button onclick="checkAnswer()">확인</button>
    </div>
</body>
</html>
